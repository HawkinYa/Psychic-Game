<!DOCTYPE html>
<html>

<head>
    <title>Psychic Game</title>
    <link href="Assets/CSS/" rel="stylesheet">
    <link href="Assets/CSS/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Signika|Vidaloka|Work+Sans:400,700" rel="stylesheet">
</head>

<header>
    <h1>The Pyschic Game</h1>
</header>

<body>

    <div class="wrapper">

        <h2>Guess what letter I'm thinking of?</h2>
        <br>
        <p id="win">Wins:
            <span id="wins"></span>
        </p>
        <br>
        <p id="loss">Losses:
            <span id=losses></span>
        </p>
        <br>
        <p id="left"> Guesses Left:
            <span id="guess-left"> </span>
        </p>
        <br>
        <p>Your Guesses so Far:
            <span id="guess-so-far"></span>
        </p>
        <br>
        <input type="button" onclick="restart()" value="Reset Game" class="button">
        <div class="push"></div>
    </div>

</body>
<script src="Assets/JavaScript/game.js">
</script>



</html>
